<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Jobs</title>
    <div th:replace="base :: head"></div>
</head>
<body>
<nav th:replace="base :: navBar"></nav>
<br>
<div class="container">
    <div class="jumbotron">
        <h1>Search Results</h1>
        <table class="table table-sm table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Phone</th>
                <th>Date Posted</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job,iter : ${jobs}">
                <td th:text="${iter.index+1}"></td>
                <td th:text="${job.title}"></td>
                <td th:text="${job.author}"></td>
                <td th:text="${job.formattedPhone()}"></td>
                <td th:text="${#dates.format(job.postedDate, 'MMM-dd-yyyy')}"></td>
                <td th:text="${job.description}"></td>
            </tr>
            </tbody>
        </table>
        <a href="/add" class="btn btn-primary">Add Job</a>
    </div>
</div>

<footer th:replace="base :: footer"></footer>
<div th:replace="base :: bootstrapScripts"></div>
</body>
</html>
